name: CI

on: [push]

jobs:
  Unit-Tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: json
          tools: composer:v2
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit

  Coding-Standards:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: json
          tools: composer:v2
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run ECS
        run: ./vendor/bin/ecs check src tests

  PHPStan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: json
          tools: composer:v2
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run ECS
        run: ./vendor/bin/phpstan analyse src --level 9